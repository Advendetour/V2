<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Advendetour V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-slider.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Advendetour" src="img/logo.png">
      </a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <form class="navbar-form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn  btn-default dropdown-toggle" data-toggle="dropdown">Type <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">City</a></li>
                <li><a href="#">Activity</a></li>
                <li><a href="#">Restaurant</a></li>
                <li><a href="#">Hotel</a></li>
              </ul>
            </span><!-- /btn-group -->
            <input type="text" class="form-control" placeholder="What are searching for?">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div>

<div id="map-canvas"></div>

<div class="container-fluid" id="main">
  <div class="row">
  	<div class="col-xs-6" id="left">
      <form>
        <h2>Where are you going?</h2>
        <div class="form-group">
          <label class="sr-only" for="dep_city">Departing City</label>
          <input type="text" class="form-control" id="dep_city" placeholder="Departing City" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="dep_city">Destination City</label>
          <input type="text" class="form-control" id="dest_city" placeholder="Destination City" required>
        </div>
        <div class="form-group">
          <label for="slider">How far would you like to travel per day?</label>
          <span id="slider_output">
            <span id="slider_val">100-500</span> km
          </span>
          <input id="slider" type="text" />
        </div>
        

      </form>
        

    </div>
    <div class="col-xs-6"><!--map-canvas will be postioned here--></div>
    
  </div>
</div>
<!-- end template -->

	<!-- script references -->
    <script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
		<script src="http:maps.googleapis.com/maps/api/js?key=AIzaSyB5LyIEhdrka55mYbw5pIHSwDyA-FR82gw&extension=.js&output=embed"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
